

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | EdTech</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <div class="logo">EdTech</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="login.html" class="btn primary-btn">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Signup Form Section -->
  <section class="auth-container">
    <div class="container">
      <div class="form-box">
        <h2>Sign Up</h2>
        <form id="signup-form">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required>

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required>

          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm your password" required>

          <button type="submit" class="btn primary-btn">Sign Up</button>
        </form>

        <p class="auth-switch">
          Already have an account? <a href="login.html">Login</a>
        </p>
      </div>
    </div>
  </section>

  <!-- JavaScript -->
  <script>
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match.');
      } else {
        alert(`Welcome, ${name}! You've successfully signed up with email: ${email}.`);
      }
    });
  </script>
</body>
</html>
